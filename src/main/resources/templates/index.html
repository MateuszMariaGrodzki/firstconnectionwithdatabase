<head>

    Dorzucenie bootstrapa:

<body>
<!--
Wszystkie tutaj uzyte klasy pochodza z bootstrapa
-->

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope = "col">Show</th>
        </tr>
        <!--
        petla foreach w Thymleafie
        -->
        <tr scope="col" th:each ="user : ${users}">
            <td th:text="${user.name}">...</td>
            <td th:text="${user.email}">...</td>
            <td> <a th:href="${user.url()}">Show</a> </td>
        </tr>
    </table>
</div>
